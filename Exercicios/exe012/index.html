<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <del>
        <video width="560" height="315" preload="metadata" controls autoplay>
                <source src="media/meu-video.mp4.mp4" type="video/mp4">
                <source src="media/meu-video.m4v.m4v" type="video/mp4">
                <source src="media/meu-video.webm.webm" type="video/webm">
                <source src="media/meu-video.ogv.ogv" type="video/ogg">
            <p>
                Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="media/meu-video.mp4.mp4" download="media/meu-video.mp4.mp4" type="aplication/mp4">Clique aqui</a> para baixar o vídeo</p>
        </video>
    </del>
    <h1>Inserindo videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo Vídeos do Vimeo</h1>    
        
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
