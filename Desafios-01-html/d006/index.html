<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usa a tag &#10094;p&#10095;">Paragráfo</abbr>
        <li><abbr title="Usa a tag &#10094;h1&#10095;...&#10094;h6&#10095;">Títulos</abbr>
        <li><abbr title="Usa a tag &#10094;img&#10095;">Imagens</abbr>
        <li><abbr title="Usa a tag &#10094;abbr&#10095;">Abreviações</abbr>
        <li><abbr title="Usa a tag &#10094;code&#10095;">Códigos-Fonte</abbr>
        <li><abbr title="Usa a tag &#10094;ol&#10095; e &#10094;li&#10095;">Listas numeradas</abbr>
        <li><abbr title="Usa a tag &#10094;ul&#10095; e &#10094;li&#10095;">Lista com demarcadores</abbr>
    </ul>
</body>
</html>
